<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
    <title>ToDoTaDa</title>

    <!-- Include favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Include JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    {% if current_user.is_authenticated %}
        <div class="sidebar-authentication">
            <a href="/logout" class="sidebar-link">Logout</a>
        </div>
    {% else %}
        <a href="/login" class="sidebar-link">Login</a>
        <a href="/register" class="sidebar-link">Register</a>
    {% endif %}

    <hr class="sidebar-divider">

    <a href="#" class="sidebar-link">About</a>
    <a href="#" class="sidebar-link">Services</a>
    <a href="#" class="sidebar-link">Clients</a>
    <a href="#" class="sidebar-link">Contact</a>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:0px">

<!-- Header -->
<header id="main_header">
    <div class="w3-container">
        <div>
            <button class="openbtn" onclick="openNav()">&#9776;</button>
            <h1 style="display: inline-block; margin-top: 10px;"><b>{{ title }}</b></h1>
        </div>
        {% if not no_home %}
            <a href="/home">Back to Home</a>
        {% endif %}
    </div>
    <div class="w3-section w3-bottombar">
    </div>
</header>

{% block content %}{% endblock %}

<!-- Footer -->
<footer>
    <div style="text-align: center;">
        <p>&copy; 2024 Tommaso Capacci. All Rights Reserved.</p>
    </div>
</footer>
</div>
</body>
</html>

<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
</script>
