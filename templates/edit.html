<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1157.0" data-gr-ext-installed="">{% extends "layout.html" %}

{% block content %}

<div>
    <form action="https://www.pythonanywhere.com/edit/%7B%7Btodo.id%7D%7D" method="POST">
        <div style="margin-bottom: 5px;">
            <label for="title" style="margin-left: 20px;">Title:</label>
        </div>
        <div>
            <textarea name="title" id="title" style="width: 325px; margin-left: 15px;" rows="5" maxlength="100" required="">{{ todo.title }}</textarea>
        </div>
        <div>
            <small id="charCount" style="color: gray; margin-left: 30px;">16/100 characters used</small> <!-- Display character count -->
        </div>
        <div style="margin-left: 10px;">
            <button type="submit" class="form-button">Edit</button>
        </div>
    </form>
</div>

<script>
    // JavaScript to count characters and update counter
    const titleInput = document.getElementById('title');
    const charCount = document.getElementById('charCount');

    // Initialize character count based on initial value
    charCount.textContent = titleInput.value.length + '/100 characters used';

    titleInput.addEventListener('input', function() {
        const count = this.value.length;
        charCount.textContent = count + '/100 characters used';
    });
</script>
